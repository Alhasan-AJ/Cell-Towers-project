<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button (click)=" toggleView()" class="btn btn-primary btn-block" style="margin-bottom: 10px; font-weight:bold">Toggle View</button>
        </div>
        
        <div class="col-md-12" *ngIf="showTableView">
            <app-towerstable></app-towerstable>
        </div>
        
        <div class="col-md-9" *ngIf="showChartView">
            <app-towerschart></app-towerschart>
        </div>
    </div>
</div>
